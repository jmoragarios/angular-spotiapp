<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col2">
        <img class="img-thumbnail img-circle" [src]="artist.images | noimage" alt="">
    </div>
    <div class="col">
        <h3>{{ artist.name }}</h3>
        <p><a [href]="artist.external_urls.spotify" target="_blank">Go to Artist page</a></p>
    </div>
    <div class="col-4 text-rigth">
        <button [routerLink]="['/search']"  class="btn btn-outline-danger">Go back</button>
    </div>
</div>
<div class="row mt-5">
    <div class="col">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Album</th>
                    <th>Song</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let song of topTracks">
                    <td><img class="img-thumb img-circle" [src]="song.album.images | noimage" alt=""></td>
                    <td>{{ song.album.name }}</td>
                    <td>{{ song.name }}</td>
                    <td><audio [src]="song.preview_url" controls></audio></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
