<div class="card-columns mt-5 animated fadeIn">
    <div (click)="viewArtist(item)" class="card pointer" *ngFor="let item of items">
      <img [src]="item.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">
            <span class="badge badge-primary" *ngFor="let artist of item.artists">{{ artist.name }}</span>
        </p>
      </div>
    </div>
</div>
